<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="motorcycleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#0D47A1" stroke-width="8"/>
  
  <!-- Weather cloud -->
  <g transform="translate(200, 150)">
    <ellipse cx="120" cy="80" rx="80" ry="50" fill="url(#cloudGradient)" opacity="0.9"/>
    <ellipse cx="80" cy="100" rx="60" ry="40" fill="url(#cloudGradient)" opacity="0.9"/>
    <ellipse cx="160" cy="100" rx="70" ry="45" fill="url(#cloudGradient)" opacity="0.9"/>
    <ellipse cx="200" cy="85" rx="50" ry="35" fill="url(#cloudGradient)" opacity="0.9"/>
  </g>
  
  <!-- Rain drops -->
  <g transform="translate(250, 280)" opacity="0.7">
    <ellipse cx="20" cy="20" rx="3" ry="8" fill="#64B5F6" transform="rotate(15)"/>
    <ellipse cx="60" cy="30" rx="3" ry="8" fill="#64B5F6" transform="rotate(10)"/>
    <ellipse cx="100" cy="25" rx="3" ry="8" fill="#64B5F6" transform="rotate(20)"/>
    <ellipse cx="140" cy="35" rx="3" ry="8" fill="#64B5F6" transform="rotate(5)"/>
  </g>
  
  <!-- Motorcycle silhouette -->
  <g transform="translate(200, 450)">
    <!-- Wheels -->
    <circle cx="80" cy="120" r="45" fill="url(#motorcycleGradient)" stroke="#BF360C" stroke-width="4"/>
    <circle cx="80" cy="120" r="25" fill="#263238" stroke="#37474F" stroke-width="2"/>
    <circle cx="280" cy="120" r="45" fill="url(#motorcycleGradient)" stroke="#BF360C" stroke-width="4"/>
    <circle cx="280" cy="120" r="25" fill="#263238" stroke="#37474F" stroke-width="2"/>
    
    <!-- Frame -->
    <path d="M 80 120 L 180 80 L 280 120 L 220 60 L 140 60 Z" fill="url(#motorcycleGradient)" stroke="#BF360C" stroke-width="3"/>
    
    <!-- Seat -->
    <ellipse cx="180" cy="65" rx="40" ry="15" fill="#424242" stroke="#212121" stroke-width="2"/>
    
    <!-- Handlebars -->
    <path d="M 140 60 L 120 40 M 140 60 L 160 40" stroke="#37474F" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Headlight -->
    <circle cx="120" cy="50" r="12" fill="#FFF59D" stroke="#F57F17" stroke-width="2"/>
  </g>
  
  <!-- Weather indicator arrows -->
  <g transform="translate(600, 300)" opacity="0.8">
    <!-- Wind direction arrow -->
    <path d="M 50 50 L 30 30 M 50 50 L 30 70 M 50 50 L 100 50" stroke="#E1F5FE" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Temperature indicator -->
    <circle cx="80" cy="120" r="20" fill="#FF8A65" stroke="#FF5722" stroke-width="3"/>
    <rect x="75" y="90" width="10" height="30" fill="#FF5722"/>
  </g>
  
  <!-- App title arc -->
  <defs>
    <path id="titlePath" d="M 200 850 A 300 300 0 0 1 824 850"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#E3F2FD">
    <textPath href="#titlePath" startOffset="50%" text-anchor="middle">
      RIDE OR DRIVE
    </textPath>
  </text>
  
  <!-- Decision indicator -->
  <g transform="translate(450, 750)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SAFE</text>
  </g>
</svg>